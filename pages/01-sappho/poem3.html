		<h1>3</h1>
	</hgroup>
		<p>]to give<br />
		]yet of the glorious<br />
		]of the beautiful and good, you<br />
		]of pain	[me<br />
		]blame<br />
		]swollen<br />
		]you take your fill. For [my thinking<br />
		]not thus<br />
		]is arranged<br />
		]nor<br />
		all night long] I am aware<br />
		]of evildoing<br />
		]<br />
		]other<br />
		]minds<br />
		]blessed ones<br />
		]<br />
		]<br /></p>
